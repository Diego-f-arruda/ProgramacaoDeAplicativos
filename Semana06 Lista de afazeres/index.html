<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Guides:wght@400..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="container">
        <h1>Lista de Compras</h1>
        <div class="grupo-input">
            <input type="text" name="adicionarItem" id="adicionarItem" placeholder="Adicionar Item">
            <button id="add" onclick="adicionaTarefa()"><span class="material-symbols-outlined">
                    add
                </span></button>
        </div>

        <ul id="lista-tarefa">
            <li class="completed">
                <span>Tarefa 01</span>
                <div>
                    <button class="check"><span class="material-symbols-outlined">
                            check
                        </span></button>
                    <button class="edit"><span class="material-symbols-outlined">
                            edit_note
                        </span></button>
                    <button class="delete"><span class="material-symbols-outlined">
                            delete_forever
                        </span></button>
                </div>
            </li>
        </ul>
    </div>


    <script src="scripts/script.js"></script>
</body>

</html>
